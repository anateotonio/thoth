<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo Dinâmico - Thoth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>

    <div class="container-fluid d-flex flex-column justify-content-between p-3" style="height: 90vh; background-color: #ffffff;">
        <!-- Header com título e ícone de bookmark -->
        <div class="d-flex align-items-center mb-3">
            <i class="bi bi-arrow-left fs-4 me-3 text-primary"></i>
            <span id="pageTitle" class="fs-4 fw-bold text-primary">Título Dinâmico</span>
            <i class="bi bi-bookmark fs-4 ms-auto text-primary"></i>
        </div>

        <!-- Categorias -->
        <div class="mb-3">
            <span class="text-primary fs-6" id="categories"></span>
        </div>

        <!-- Conteúdo explicativo -->
        <div class="text-dark fs-6 mb-3" id="contentText"></div>

        <!-- Fórmulas matemáticas -->
        <div class="bg-light rounded-3 p-3 mb-3" id="formulaBox"></div>

        <!-- Mais conteúdo -->
        <div class="text-dark fs-6 mb-3" id="additionalContent"></div>

        <!-- Botão para exercícios -->
        <button class="btn btn-primary w-100 mb-3" id="exerciseBtn">Faça exercícios sobre esse conteúdo</button>

        <!-- Avaliação do material -->
        <div class="text-center mb-3">
            <p>Avalie o material</p>
            <div class="fs-4 text-primary">
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
            </div>
        </div>

        <!-- Botão de compartilhar -->
        <button class="btn btn-primary w-100 mb-3">
            Compartilhe! <i class="bi bi-share"></i>
        </button>

        <!-- Barra de navegação -->
        <div class="d-flex justify-content-around p-3 bg-white border-top shadow-sm">
            <i class="bi bi-house-door-fill fs-4 text-primary"></i>
            <i class="bi bi-trophy-fill fs-4 text-primary"></i>
            <i class="bi bi-search fs-4 text-primary"></i> 
            <i class="bi bi-bookmark-fill fs-4 text-primary"></i>
            <i class="bi bi-gear-fill fs-4 text-primary"></i>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Simulação de dados da API
        const apiData = {
            title: "Soma de Arcos",
            categories: ["Mathematics", "Geometry", "Trigonometry"],
            contentText: "In trigonometry, it is necessary to perform operations with arcs. Based on the basic trigonometry relations and the geometric relations of the trigonometric circle, we can conclude the relations for the sum of two arcs:",
            formula: `sin²a + cos²a = 1<br>
                      tan a = sin a / cos a<br>
                      cot a = cos a / sin a<br>
                      sec a = 1 / cos a<br>
                      csc a = 1 / sin a`,
            additionalContent: `Then, for the sum of arcs, we have:<br><br>
                                sin (a + b) = sin a • cos b + sin b • cos a<br>
                                cos (a + b) = cos a • cos b - sin a • sin b<br>
                                tg (a + b) = (tg a + tg b) / (1 - tg a • tg b)`,
            exerciseButtonText: "Faça exercícios sobre esse conteúdo"
        };

        // Função para carregar dados da API e preencher a página
        function loadPageContent() {
            // Define o título da página
            document.getElementById("pageTitle").innerText = apiData.title;

            // Preenche as categorias
            const categoriesDiv = document.getElementById("categories");
            apiData.categories.forEach(category => {
                const categorySpan = document.createElement("span");
                categorySpan.className = "category-item";
                categorySpan.innerText = category;
                categoriesDiv.appendChild(categorySpan);

                const separator = document.createTextNode(" • ");
                categoriesDiv.appendChild(separator);
            });
            categoriesDiv.removeChild(categoriesDiv.lastChild); // Remove o último separador

            // Preenche o conteúdo principal
            document.getElementById("contentText").innerText = apiData.contentText;

            // Preenche as fórmulas
            document.getElementById("formulaBox").innerHTML = apiData.formula;

            // Preenche o conteúdo adicional
            document.getElementById("additionalContent").innerHTML = apiData.additionalContent;

            // Define o texto do botão de exercícios
            document.getElementById("exerciseBtn").innerText = apiData.exerciseButtonText;
        }

        // Carrega o conteúdo quando a página é carregada
        loadPageContent();
    </script>
</body>
</html>
