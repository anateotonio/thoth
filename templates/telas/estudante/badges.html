<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges - Thoth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
    <style>
        body, .container, .badge-title, .badge-points {
            font-family: 'Poppins', sans-serif;
        }
        .badge-item {
            background-color: #f2e7fe;
        }
        .badge-item.unlocked {
            background-color: #ede7ff;
        }
        .badge-title, .badge-points, .bi {
            color: #6c63ff;
        }
        .bottom-nav i{
            color: #6c63ff !important;
        }
    
    </style>
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="back-button mb-3">
                <a href="javascript:history.back()" class="text-decoration-none">
                    <span style="font-size: 4rem;">&lt;</span>
                </a>
            </div>
            <h1 class="fs-3 fw-bold">Badges</h1>
            <img src="../../static/images/Logo_menor.png" alt="Badge Icon" class="img-fluid" style="width: 60px;">
        </div>

        <!-- Badge desbloqueada -->
        <div class="badge-item unlocked d-flex align-items-center justify-content-between p-3 rounded mb-3 shadow-sm">
            <div class="d-flex align-items-center gap-3">
                <img src="../../static/images/nivel1.png" alt="Badge Icon" class="img-fluid" style="width: 50px; height: auto;">
                <div>
                    <p class="badge-title fw-bold mb-0">Explorador do Conhecimento</p>
                    <p class="badge-points mb-0">1,000 pts</p>
                </div>
            </div>
        </div>

        <!-- Outras Badges bloqueadas -->
        <div class="badge-item d-flex align-items-center justify-content-between p-3 rounded mb-3 shadow-sm">
            <div class="d-flex align-items-center gap-3">
                <img src="../../static/images/nivel2.png" alt="Badge Icon" class="img-fluid" style="width: 50px; height: auto;">
                <div>
                    <p class="badge-title fw-bold mb-0">Mestre dos Quizzes</p>
                    <p class="badge-points mb-0">5,000 pts</p>
                </div>
            </div>
            <i class="bi bi-lock-fill fs-4"></i>
        </div>
        
        <div class="badge-item d-flex align-items-center justify-content-between p-3 rounded mb-3 shadow-sm">
            <div class="d-flex align-items-center gap-3">
                <img src="../../static/images/nivel3.png" alt="Badge Icon" class="img-fluid" style="width: 50px; height: auto;">
                <div>
                    <p class="badge-title fw-bold mb-0">Guardião das Respostas</p>
                    <p class="badge-points mb-0">10,000 pts</p>
                </div>
            </div>
            <i class="bi bi-lock-fill fs-4"></i>
        </div>

        <div class="badge-item d-flex align-items-center justify-content-between p-3 rounded mb-3 shadow-sm">
            <div class="d-flex align-items-center gap-3">
                <img src="../../static/images/nivel4.png" alt="Badge Icon" class="img-fluid" style="width: 50px; height: auto;">
                <div>
                    <p class="badge-title fw-bold mb-0">Mago da Sabedoria</p>
                    <p class="badge-points mb-0">20,000 pts</p>
                </div>
            </div>
            <i class="bi bi-lock-fill fs-4"></i>
        </div>
        
        <div class="badge-item d-flex align-items-center justify-content-between p-3 rounded mb-3 shadow-sm">
            <div class="d-flex align-items-center gap-3">
                <img src="../../static/images/nivel5.png" alt="Badge Icon" class="img-fluid" style="width: 50px; height: auto;">
                <div>
                    <p class="badge-title fw-bold mb-0">Sábio Supremo</p>
                    <p class="badge-points mb-0">30,000 pts</p>
                </div>
            </div>
            <i class="bi bi-lock-fill fs-4"></i>
        </div>

        <div class="bottom-nav shadow">
                <i class="bi bi-house-door-fill fs-4 text-primary"></i>
                <i class="bi bi-trophy-fill fs-4 text-primary"></i>
                <i class="bi bi-search fs-4 text-primary"></i> 
                <i class="bi bi-bookmark-fill fs-4 text-primary"></i>
                <i class="bi bi-gear-fill fs-4 text-primary"></i>
        </div>
        
        

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
