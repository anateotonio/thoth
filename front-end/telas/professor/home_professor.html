<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
    <link href="../../static/css/home_prof_style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Saldo e Transferência -->
        <div class="balance-card text-center shadow-sm">
            <img src="../../static/images/Logo_menor.png" class="align-items-center" alt="Sum of Arcs">
        </div>

        <!-- Estatísticas -->
        <div class="d-flex justify-content-between mt-3">
            <div class="stats-card flex-fill me-2 shadow-sm">
                <i class="bi bi-trophy" style="font-size: 24px;"></i>
                <h5>123</h5>
                <p class="mb-0">Tots Criados</p>
            </div>
            <div class="stats-card flex-fill mx-2 shadow-sm">
                <i class="bi bi-chat" style="font-size: 24px;"></i>
                <h5>423k</h5>
                <p class="mb-0">Comentários Enviados</p>
            </div>
            <div class="stats-card flex-fill ms-2 shadow-sm">
                <i class="bi bi-book" style="font-size: 24px;"></i>
                <h5>43</h5>
                <p class="mb-0">Exercícios Criados</p>
            </div>
        </div>

        <!-- Seus Tots -->
        <div class="d-flex align-items-center mt-4">
            <h5 class="mb-0">Seus Tots</h5>
            <a href="tots_professor.html" class="ms-2 text-secondary" style="font-size: 0.875em;">Ver todos</a>
        </div>
        
        <div id="totsCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../../static/images/mathImage.png" class="d-block w-100 img-fluid" alt="Sum of Arcs" style="max-height: 200px; object-fit: cover;">
                    <div class="carousel-caption d-none d-md-block text-start">
                        <h5 class="card-title">Sum of Arcs</h5>
                        <p>Matemática</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../../static/images/portugues.jpg" class="d-block w-100 img-fluid" alt="Verbs" style="max-height: 200px; object-fit: cover;">
                    <div class="carousel-caption d-none d-md-block text-start">
                        <h5 class="card-title">Verbs</h5>
                        <p>Português</p>
                    </div>
                </div>
            </div>
            <!-- Botão de navegação para o anterior -->
            <button class="carousel-control-prev" type="button" data-bs-target="#totsCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <!-- Botão de navegação para o próximo -->
            <button class="carousel-control-next" type="button" data-bs-target="#totsCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Seus Exercícios -->
        <div class="d-flex align-items-center mt-4">
            <h5 class="mb-0">Seus Exercícios</h5>
            <a href="exercicios_professor.html" class="ms-2 text-secondary" style="font-size: 0.875em;">Ver todos</a>
        </div>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" style="background-color: #6C63FF; color: #fff;">
                Exercício Soma de Arcos
                <span class="badge bg-light text-dark">Matemática</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" style="background-color: #6C63FF; color: #fff;">
                Exercício Subtração de Angulos
                <span class="badge bg-light text-dark">Matemática</span>
            </a>
        </div>
    </div>

    <!-- Botão Flutuante -->
    <div class="fab-button shadow position-fixed bottom-0 end-0 m-3" onclick="window.location.href='criar_tot.html'">
        <i class="bi bi-plus-lg"></i>
    </div>
    
    <!-- Navegação Inferior -->
    <div class="bottom-nav shadow fixed-bottom d-flex justify-content-around py-2 bg-light">
        <i class="bi bi-house-door-fill"></i>
        <i class="bi bi-bell-fill"></i>
        <i class="bi bi-gear-fill"></i>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
