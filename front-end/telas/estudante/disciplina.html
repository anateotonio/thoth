<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinâmico - Thoth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
    <style>
 /* Título dinâmico (Biologia) */
        #pageTitle {
                color: #6c63ff; 
                font-weight: 800; 
                font-size: 30px;
            }

      
            h5 {
                color: #6c63ff !important; 
                font-weight: 600;
            }

            /* Ajustes para os ícones e navegação inferior */
            .bottom-nav i {
                color: #6c63ff !important;
            }

            /* Ajustes na imagem */
            img {
                max-height: 300px;
               
            }
                
    </style>
</head>
<body>


    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="back-button mb-3">
                <a href="javascript:history.back()" class="text-decoration-none">
                    <span style="font-size: 4rem;">&lt;</span>
                </a>
            </div>
            <span id="pageTitle">Título Dinâmico</span>
            <img src="../../static/images/Logo_menor.png" alt="Badge Icon" class="img-fluid" style="width: 60px;">
        </div>

    <div class="search-bar my-3">
        <div class="input-group">
            <input type="search" class="form-control" placeholder="Pesquisar...">
            <span class="input-group-text bg-white border-start-0">
                <i class="bi bi-search" style="color: #6c63ff;"></i>  <!-- Ícone de busca roxo -->
            </span>
        </div>
    </div>
    
    <div id="sectionsContainer"></div>
</div>

<div class="bottom-nav shadow">
    <i class="bi bi-house-door-fill fs-4 text-primary"></i>
    <i class="bi bi-trophy-fill fs-4 text-primary"></i>
    <i class="bi bi-search fs-4 text-primary"></i> 
    <i class="bi bi-bookmark-fill fs-4 text-primary"></i>
    <i class="bi bi-gear-fill fs-4 text-primary"></i>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    // Simulação de dados da API
    const apiData = {
        title: "Biologia",
        sections: [
            {
                title: "Zoologia",
                topics: [
                    { title: "Mamíferos: o que são?", imageUrl: "../../static/images/animal.jpg" },
                    { title: "Vidas Marítimas", imageUrl: "../../static/images/mar.jpg" }
                ]
            },
            {
                title: "Botânica",
                topics: [
                    { title: "Fotossíntese", imageUrl: "../../static/images/fotosintese.jpg" },
                    { title: "Metabolismo", imageUrl: "../../static/images/botanica.jpg" }
                ]
            }
        ]
    };

    // Função para carregar dados da API e preencher a página
    function loadPageContent() {
        // Define o título da página
        document.getElementById("pageTitle").innerText = apiData.title;

        // Preenche as seções
        const sectionsContainer = document.getElementById("sectionsContainer");
        apiData.sections.forEach(section => {
            // Cria o título da seção
            const sectionTitle = document.createElement("h5");
            sectionTitle.className = "text-primary my-3";
            sectionTitle.innerText = section.title;
            sectionsContainer.appendChild(sectionTitle);

            // Cria o grid de tópicos
            const cardGrid = document.createElement("div");
            cardGrid.className = "row row-cols-2 g-2";

            section.topics.forEach(topic => {
                const card = document.createElement("div");
                card.className = "col";
                card.innerHTML = `
                    <div class="card h-100 border-0">
                        <img src="${topic.imageUrl}" class="card-img-top rounded" alt="${topic.title}">
                        <div class="card-body p-2">
                            <p class="card-title text-truncate">${topic.title}</p>
                            <i class="bi bi-bookmark position-absolute top-0 end-0 m-2"></i>
                        </div>
                    </div>
                `;
                cardGrid.appendChild(card);
            });

            sectionsContainer.appendChild(cardGrid);
        });
    }

    // Carrega o conteúdo quando a página é carregada
    loadPageContent();
</script>
</body>
</html>
